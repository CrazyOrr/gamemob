{% extends "base.html" %}

{% block content %}
    {% if game_list %}
        <ul>
            {% for game in game_list %}
                <li><a href="{% url 'main:game' game.id %}">{{ game.name }}</a></li>
            {% endfor %}
        </ul>
    {% else %}
        <p>No game is available.</p>
    {% endif %}
{% endblock %}
